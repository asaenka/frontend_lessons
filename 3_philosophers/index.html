<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Philosophy is sexy</title>

    <link rel="stylesheet" type="text/css" href="0_shared/reset.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="quotes-page">
      <div class="quotes-page__header">
        Lorem.
      </div>

      <div class="quotes-page__body">
        <div class="quotes-page__sidebar">
          <div class="philosopher-profile">          
            <img src="images/kant.jpg" class="philosopher-profile__avatar">

            <div class="philosopher-profile__name">
              Kant
            </div>

            <div class="philosopher-profile__info">
              Has 3 favourite quotes.
            </div>
          </div>
        </div>

        <div class="quotes-page__content">
          <div class="quote-list">
            <div class="quote-list__header">
              These are my favourite quotes:
            </div>

            <div class="quote-list__items">
              <div class="quote-list__item">
                <div class="list-quote">
                  <div class="list-quote__text">
                    We don't have the time to completely be ourselves. We only have the room to be happy.
                  </div>

                  <div class="list-quote__author">
                    <div class="philosopher-profile">
                      <img src="images/camus.jpg" class="philosopher-profile__avatar">

                      <div class="philosopher-profile__name">
                        Albert Camus
                      </div>

                      <div class="philosopher-profile__info">
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="quote-list__item">
                <div class="list-quote">
                  <div class="list-quote__text">
                    Freedom is what we do with what is done to us.
                  </div>

                  <div class="list-quote__author">
                    <div class="philosopher-profile">
                      <img src="images/sartr.jpg" class="philosopher-profile__avatar">

                      <div class="philosopher-profile__name">
                        Jean-Paul Sartre
                      </div>

                      <div class="philosopher-profile__info">
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="quote-list__item">
                <div class="list-quote list-quote--grey">
                  <div class="list-quote__text">
                    When you stare into the abyss the abyss stares back at you.
                  </div>

                  <div class="list-quote__author">
                    <div class="philosopher-profile">
                      <img src="images/kant.jpg" class="philosopher-profile__avatar">

                      <div class="philosopher-profile__name">
                        Kant
                      </div>

                      <div class="philosopher-profile__info">
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
